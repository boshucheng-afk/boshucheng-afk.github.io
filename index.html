<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>程博舒的自我介紹</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      color: #ffffff;
      background: linear-gradient(135deg, #0f0f0f, #1e2a40, #2a0f4f);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .profile-pic {
      display: block;
      margin: 0 auto 20px auto;
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ffffff;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .section {
      background-color: rgba(30, 30, 30, 0.8);
      border-radius: 10px;
      padding: 25px;
      margin-top: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .section h2 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #ffd700;
    }

    .section p,
    .section li {
      line-height: 1.8;
      font-size: 1.1rem;
    }

    .education-list {
      list-style-type: none;
      padding-left: 0;
    }

    .education-list li {
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="me.png" alt="程博舒的照片" class="profile-pic">
    <h1>程博舒</h1>

    <div class="section">
      <h2>關於我</h2>
      <p>畢業於華僑高中，喜歡運動、聽音樂、唱歌，尤其是籃球，經常在公園打球。</p>
      <p>身體狀況良好，能適應體力活；做事負責，交代的事情一定會完成。</p>
      <p>樂於學習新事物，不怕吃苦，願意不斷成長與挑戰自己。</p>
    </div>

    <div class="section">
      <h2>學習歷程</h2>
      <ul class="education-list">
        <li><strong>新埔國中：</strong> 開始接觸吉他，進而對音樂產生濃厚興趣</li>
        <li><strong>華僑高中：</strong> 加入吉他社，擔任教學，培養領導力與教學能力</li>
        <li><strong>中原大學 智慧運算學士班：</strong> 開始學習程式設計，強化邏輯思維與問題解決能力</li>
      </ul>
    </div>
  </div>
</body>
</html>
